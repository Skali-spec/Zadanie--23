<p>Alan Milcewicz - Arch Linux to dystrybucja Linuxa dla zaawansowanych użytkowników, charakteryzująca się dużą elastycznością oraz możliwością dostosowania systemu do własnych potrzeb.</p>
	
	
	<p id="gruby_milcewicz">Alan Milcewicz- Access Control to zestaw technologii i procedur, które mają na celu kontrolowanie, kto ma dostęp do zasobów IT oraz na jakich zasadach.
	Administratorzy systemów wdrażają mechanizmy kontroli dostępu, takie jak role użytkowników, ACLs (Access Control Lists) oraz polityki bezpieczeństwa, aby chronić dane i systemy przed nieautoryzowanym dostępem.
	Kontrola dostępu jest kluczowym elementem strategii bezpieczeństwa w organizacjach o wrażliwych danych</p>
	<h1 id="dlawszystkich_milcewicz">Alan Milcewicz - ATX to najpopularniejszy standard płyty głównej stosowany w komputerach stacjonarnych.
	Płyty główne ATX oferują dużą ilość gniazd rozszerzeń, portów i opcji podłączenia urządzeń, co czyni je uniwersalnym rozwiązaniem zarówno dla użytkowników domowych, jak i profesjonalnych.</h1>
	<div id="dlawszystkich_milcewicz">Alan Milcewicz - Attack Surface
Powierzchnia ataku to wszystkie potencjalne punkty, przez które atakujący może uzyskać dostęp do systemu lub sieci.
 Obejmuje ona wszystkie publicznie dostępne usługi, aplikacje, porty i urządzenia w sieci, które mogą być wykorzystane do przeprowadzenia ataku. 
 Zmniejszanie powierzchni ataku jest kluczowym elementem strategii bezpieczeństwa organizacji.
